<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Page</title>
    <link rel="icon" href="../images/menu-logo.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Jost:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/course-view/course-view.css">
    <link rel="stylesheet" href="/scroll-to-top/scroll-to-top.css">
    <link rel="stylesheet" href="/preloader/preloader.css">
    <script src="/scroll-to-top/scroll-to-top.js"></script>
</head>
<body>
    <course-header></course-header>
    <main class="course-view">
        <div class="main-content">
            <section class="video-container">
                <div class="video-player"></div>
            </section>

            <div class="tabs-container">
                <nav class="tabs">
                    <button class="tab active">Discussion</button>
                    <button class="tab">My notes & marks</button>
                </nav>
                <!-- <button class="nav-review-button" onclick="showReviewPopup()">Submit review</button> -->
            </div> 


            <section class="discussion-section">
                <div class="search-bar">
                    <input type="text" placeholder="ask or search a question">
                    <button class="icon-button send">
                        <img src="../images/send.svg" alt="Send">
                    </button>
                </div>

                <div class="filters">                    
                    <div class="filters-right">
                        <div class="filter-group">
                            <button class="filter-btn active">Recent</button>
                            <button class="filter-btn">Oldest</button>
                        </div>
                    </div>
                </div>

                <section class="discussion-thread">
                    <!-- Повідомлення будуть додані динамічно через JavaScript -->
                    <article class="message">
                        <div class="user-info">
                            <img src="/images/user-avatar.png" alt="User avatar" class="avatar">
                            <span class="username">question user 1</span>
                            <span class="date">29.01.2024</span>
                        </div>
                        <p class="message-text">question question question question question 1</p>
                        <button class="more-options">...</button>
                        <div class="reply-input" style="display: none;">
                            <input type="text" placeholder="write a reply to question user 1">
                            <button class="send-reply">
                                <img src="/images/send.svg" alt="Send reply">
                            </button>
                        </div>
                    </article>
                    <!-- Додаткові повідомлення будуть динамічно  додані тут -->
                </section>
            </section>
        </div>

        <aside class="course-content">
        </aside>
    </main>
    <button id="scrollToTopBtn" class="scroll-to-top-btn">
        <i class="fas fa-chevron-up"></i>
      </button>
    <script src="/header/course-header.js"></script>
    <script src="/footer/footer.js"></script>
    <script src="/course-view/course-view.js"></script>
    <script src="/course-view/course-messages.js"></script>
    <script src="/course-view/review.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    <script src="/preloader/preloader.js"></script>
    <script src="/course-view/translations.js"></script>
</body>
</html>
