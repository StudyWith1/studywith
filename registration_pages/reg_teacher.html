<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-lang="pageTitle">StudyWith</title>
    <!-- –ü—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è —à—Ä–∏—Ñ—Ç—ñ–≤ -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="../images/menu-logo.ico" />
    <link rel="stylesheet" href="/registration_pages/reg_teacher.css" />
    <link rel="stylesheet" href="/preloader/preloader.css">
  </head>
  <body>
    <!-- –ü—Ä–æ–≥—Ä–µ—Å–∏–≤–Ω–∞ –ª—ñ–Ω—ñ–π–∫–∞ -->
    <div class="progress-bar">
      <div class="progress-bar__line">
        <div class="progress-bar__indicator" style="width: 0%"></div>
      </div>
      <div class="progress-bar__steps">
        <span class="active">1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
      </div>
    </div>
    <div class="content">
      <div class="illustration">
        <img
          src="/images/Teacher student-rafiki.png"
          alt="Coach Illustration"
        />
      </div>
      <div class="form-container">
        <h1 data-lang="formTitle">Create an account <br />as a teacher</h1>
        <form id="teacher-register-form">
          <input
            type="text"
            name="name"
            placeholder="Name"
            data-lang="namePlaceholder"
            required
            oninput="this.value = this.value.replace(/[^a-zA-Z–∞-—è–ê-–Ø—ó–á—î–Ñ—ñ–Ü“ë“ê' ]/g, '')"
          />
          <input
            type="email"
            name="email"
            placeholder="Email"
            data-lang="emailPlaceholder"
            required
          />
          <div class="password-things">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              data-lang="passwordPlaceholder"
              required
              class="password-input"
              oninput="this.value = this.value.replace(/[^a-zA-Z–∞-—è–ê-–Ø—ó–á—î–Ñ—ñ–Ü“ë“ê0-9]/g, '')"
            />
            <button
              class="button-view"
              type="button"
              id="toggle-password"
              onclick="togglePasswordVisibility()"
            >
              üëÅÔ∏è
            </button>
          </div>
          <div id="error-message" style="color: red; margin-bottom: 10px"></div>
          <div class="privacy-policy">
            <label>
              <input type="checkbox" name="privacy-policy" required />
              <span data-lang="privacyPolicyText"></span>
              <a href="/privacypolicy" data-lang="privacyPolicyLinkText"></a>
            </label>
          </div>
          <input type="hidden" name="role" value="teacher" />
          <button type="submit" data-lang="signUpButton" class="submit">
            Sign Up
          </button>
          <h3 data-lang="orText">or</h3>
          <div class="google-auth">
            <a
              href="/auth/google"
              class="google-btn"
              data-lang="googleAuthText"
            >
              <img src="/images/google_logo.png" alt="Google logo" />
              Continue with Google
            </a>
          </div>
        </form>
      </div>
    </div>
    <script>
      function togglePasswordVisibility() {
        const passwordField = document.getElementById("password");
        const passwordToggleButton = document.getElementById("toggle-password");

        if (passwordField.type === "password") {
          passwordField.type = "text";
          passwordToggleButton.textContent = "üôà"; // –ó–º—ñ–Ω—é—î–º–æ —ñ–∫–æ–Ω–∫—É –Ω–∞ "–ø—Ä–∏–∫—Ä–∏—Ç–∏–π" —Å–∏–º–≤–æ–ª
        } else {
          passwordField.type = "password";
          passwordToggleButton.textContent = "üëÅÔ∏è"; // –ó–º—ñ–Ω—é—î–º–æ —ñ–∫–æ–Ω–∫—É –Ω–∞ "–≤–∏–¥–∏–º–∏–π" —Å–∏–º–≤–æ–ª
        }
      }
    </script>
    <script src="../registration_pages/register.js"></script>
    <script src="../footer/footer.js"></script>
    <script src="../header/auth-header.js"></script>
    <script src="../registration_pages/reg-teacher-lang.js"></script>
    <script src="/preloader/preloader.js"></script>
  </body>
</html>
