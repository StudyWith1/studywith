<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-lang="pageTitle">StudyWith</title>
    <!-- –ü—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è —à—Ä–∏—Ñ—Ç—ñ–≤ -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="../images/menu-logo.ico" />
    <link rel="stylesheet" href="/registration_pages/reg_student.css" />
    <link rel="stylesheet" href="/preloader/preloader.css">
  </head>
  <body>
    <div class="content">
      <div class="illustration">
        <img src="/images/na_feb_36.jpg" alt="Student Illustration" />
      </div>
      <div class="form-container">
        <h1 data-lang="formTitle">Create an account <br />as a student</h1>
        <form id="student-register-form" onsubmit="handleLogin(event)">
          <input
            type="text"
            name="name"
            placeholder="Name"
            required
            data-lang="namePlaceholder"
            oninput="this.value = this.value.replace(/[^a-zA-Z–∞-—è–ê-–Ø—ó–á—î–Ñ—ñ–Ü“ë“ê' ]/g, '')"
          />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
            data-lang="emailPlaceholder"
          />
          <div class="password-things">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
              data-lang="passwordPlaceholder"
              class="password-input"
              oninput="this.value = this.value.replace(/[^a-zA-Z–∞-—è–ê-–Ø—ó–á—î–Ñ—ñ–Ü“ë“ê0-9]/g, '')"
            />
            <button
              class="button-view"
              type="button"
              id="toggle-password"
              onclick="togglePasswordVisibility()"
            >
              üëÅÔ∏è
            </button>
          </div>
          <div id="error-message" style="color: red; margin-bottom: 10px"></div>
          <div class="privacy-policy">
            <label>
              <input type="checkbox" name="privacy-policy" required />
              <span data-lang="privacyPolicyText"></span>
              <a href="/privacypolicy" data-lang="privacyPolicyLinkText"></a>
            </label>
          </div>
          <input type="hidden" name="role" value="student" />
          <button class="submit" type="submit" data-lang="signUpButton">
            Sign Up
          </button>
          <h3 data-lang="orText">or</h3>
          <div class="google-auth">
            <a
              href="/auth/google"
              class="google-btn"
              data-lang="googleAuthText"
            >
              <img src="/images/google_logo.png" alt="Google logo" />
              Continue with Google
            </a>
          </div>
        </form>
      </div>
    </div>
    <script>
      function togglePasswordVisibility() {
        const passwordField = document.getElementById("password");
        const passwordToggleButton = document.getElementById("toggle-password");

        if (passwordField.type === "password") {
          passwordField.type = "text";
          passwordToggleButton.textContent = "üôà"; // –ó–º—ñ–Ω—é—î–º–æ —ñ–∫–æ–Ω–∫—É –Ω–∞ "–ø—Ä–∏–∫—Ä–∏—Ç–∏–π" —Å–∏–º–≤–æ–ª
        } else {
          passwordField.type = "password";
          passwordToggleButton.textContent = "üëÅÔ∏è"; // –ó–º—ñ–Ω—é—î–º–æ —ñ–∫–æ–Ω–∫—É –Ω–∞ "–≤–∏–¥–∏–º–∏–π" —Å–∏–º–≤–æ–ª
        }
      }

      async function handleLogin(event) {
        event.preventDefault(); // –ó–∞–ø–æ–±—ñ–≥–∞—î –ø–µ—Ä–µ–∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—é —Å—Ç–æ—Ä—ñ–Ω–∫–∏

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const errorElement = document.getElementById("error-message");
        const minPasswordLength = 6;

        errorElement.textContent = "";
        const shortpass = {
          en: `Password must be at least ${minPasswordLength} characters long`,
          ua: `–ü–∞—Ä–æ–ª—å –º–∞—î –±—É—Ç–∏ —â–æ–Ω–∞–π–º–µ–Ω—à–µ ${minPasswordLength} —Å–∏–º–≤–æ–ª—ñ–≤ –∑–∞–≤–¥–æ–≤–∂–∫–∏`,
        };

        const currentLang = localStorage.getItem("language");
        if (password.length < minPasswordLength) {
          errorElement.textContent = shortpass[currentLang];
          return;
        }

        // –£—Å–ø—ñ—à–Ω–∞ –æ–±—Ä–æ–±–∫–∞
        console.log(
          "Form submitted with email:",
          email,
          "and password:",
          password
        );
        // –¢—É—Ç –º–æ–∂–Ω–∞ –¥–æ–¥–∞—Ç–∏ –¥–æ–¥–∞—Ç–∫–æ–≤—É –ª–æ–≥—ñ–∫—É, –Ω–∞–ø—Ä–∏–∫–ª–∞–¥, –≤—ñ–¥–ø—Ä–∞–≤–ª–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö –Ω–∞ —Å–µ—Ä–≤–µ—Ä
      }
    </script>
    <script src="../registration_pages/register.js"></script>
    <script src="../footer/footer.js"></script>
    <script src="../header/auth-header.js"></script>
    <script src="../registration_pages/reg-student-lang.js"></script>
    <script src="/preloader/preloader.js"></script>
  </body>
</html>
