<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

          <label class="checkbox">

        <div class="container-text">
          <h2 class="Result" data-lang="results"></h2>

              <option value="option0" data-lang="defaultSort">Default</option>

          <button class="more-btn" data-lang="loadMore">Load More</button>

      <img src="/images/pixelcat.gif" alt="Pixel Cat" />
    </div>
    </div>
    <script src="/preloader/preloader.js"></script>
    <script>
      const translations = {
        en: {
          pageTitle: "StudyWith | Course Catalog",
          courseCatalog: "Course catalog",
          find: "Find everything you need",
          searchPlaceholder: "Search courses...",
          search: "Search",
          themes: "Themes",
          programming: "Programming",
          design: "Design",
          marketing: "Marketing",
          business: "Business",
          languages: "Languages",
          finance: "Finance",
          personalDevelopment: "Personal Development",
          art: "Art",
          price: "Price",
          free: "Free",
          paid: "Paid",
          educationalLevel: "Educational level",
          noLevel: "No level",
          basicLevel: "Basic level",
          intermediateLevel: "Intermediate level",
          advancedLevel: "Advanced level",
          applyFilters: "Apply filters",
          clearFilters: "Clear filters",
          results: "Results",
          sort: "Sort",
          defaultSort: "Default",
          sortByPrice: "Sort By Price",
          sortByPopularity: "Sort By Popularity",
          loadMore: "Load More",
        },
        ua: {
          pageTitle: "StudyWith | Каталог курсів",
          courseCatalog: "Каталог курсiв",
          find: "Знайдiть все, що вам потрiбно",
          searchPlaceholder: "Пошук курсiв...",
          search: "Пошук",
          themes: "Теми",
          programming: "Програмування",
          design: "Дизайн",
          marketing: "Маркетинг",
          business: "Бiзнес",
          languages: "Мови",
          finance: "Фiнанси",
          personalDevelopment: "Особистiсний розвиток",
          art: "Мистецтво",
          price: "Цiна",
          free: "Безкоштовно",
          paid: "Платно",
          educationalLevel: "Освiтнiй рiвень",
          noLevel: "Без рiвня",
          basicLevel: "Базовий рiвень",
          intermediateLevel: "Середнiй рiвень",
          advancedLevel: "Високий рiвень",
          applyFilters: "Застосувати фiльтри",
          clearFilters: "Очистити фiльтри",
          results: "Результат",
          sort: "Сортування",
          defaultSort: "За замовчуванням",
          sortByPrice: "Сортувати за цiною",
          sortByPopularity: "Сортувати за популярнiстю",
          loadMore: "Завантажити ще",
        },
      };

      function applyLanguage(lang) {
        const langData = translations[lang];

        document.title = langData.pageTitle;

        document.querySelectorAll("[data-lang]").forEach((element) => {
          const langKey = element.getAttribute("data-lang");
          if (langData[langKey]) {
            if (element.tagName === "INPUT") {
              element.setAttribute("placeholder", langData[langKey]);
            } else if (element.tagName === "BUTTON") {
              element.textContent = langData[langKey];
            } else if (element.tagName === "H2") {
              element.textContent = langData[langKey];
            } else if (element.tagName === "P") {
              element.textContent = langData[langKey];
            } else {
              element.innerHTML = langData[langKey];
            }
          }
        });
      }

      document.addEventListener("DOMContentLoaded", () => {
        const userLang = localStorage.getItem("language");
        applyLanguage(userLang);
      });
    </script>
    <script src="easteregg.js"></script>
    <script src="../header/auth-header.js"></script>
    <script src="../footer/footer.js"></script>
    <script src="../coursesData.js"></script>
    <script src="../all_courses/all.js"></script>
    <script src="../all_courses/search.js"></script>
    <script src="../coursesData.js"></script>
    <script src="/mobileview.js"></script>
  </body>
</html>
