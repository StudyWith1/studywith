<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-lang="pageTitle">Email Verification Success</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="../images/menu-logo.ico">
    <link
      rel="stylesheet"
      href="../confirm_email_pages/succes_confirm_email.css"
    />
  </head>
  <body>
    <main class="success-confirmation-page">
      <div class="illustration">
        <img
          src="../images/Mar-Business_18.jpg"
          class="mar-business-18-1"
          alt="Illustration"
        />
      </div>
      <div class="succes-conf-form"></div>
      <div class="email-successfully-verified">
        <p class="emaild" data-lang="heading">Email successfully verified!</p>
        <button class="success-button" data-lang="continueButton">
          Start now!
        </button>
      </div>
    </main>

    <script src="../footer/footer.js"></script>
    <script src="../confirm_email_pages/succes-confirm-email.js"></script>
    <script src="../header/auth-header.js"></script>
    <script>
      const translations = {
        en: {
          pageTitle: "StudyWith | Success",
          heading: "Email successfully verified!",
          description: "So let`s study",
          continueButton: "Start now!",
        },
        ua: {
          pageTitle: "StudyWith | Успіх",
          heading: "Email успiшно пiдтверджено!",
          description: "Повчимось!",
          continueButton: "Почати зараз!",
        },
      };

      function applyLanguage(lang) {
        const langData = translations[lang];

        document.title = langData.pageTitle;

        document.querySelectorAll("[data-lang]").forEach((element) => {
          const langKey = element.getAttribute("data-lang");
          if (langData[langKey]) {
            if (element.tagName === "INPUT") {
              element.setAttribute("placeholder", langData[langKey]);
            } else if (element.tagName === "BUTTON") {
              element.textContent = langData[langKey];
            } else if (element.tagName === "H2") {
              element.textContent = langData[langKey];
            } else if (element.tagName === "P") {
              element.textContent = langData[langKey];
            } else {
              element.innerHTML = langData[langKey];
            }
          }
        });
      }

      document.addEventListener("DOMContentLoaded", () => {
        const userLang = localStorage.getItem("language");
        applyLanguage(userLang);
      });
    </script>
  </body>
</html>
