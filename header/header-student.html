<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study With</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="/header/header.css" />
  </head>

  <body>
    <header class="site-header">
      <div class="container">
        <div class="left-section">
          <div class="logo">
            <a href="/">
              <img src="../images/ebook_12743761.png" alt="StudyWith Logo" />
              <span>StudyWith</span>
            </a>
          </div>
          <nav class="nav-menu">
            <a href="/all-courses" data-lang="headerAll">All courses</a>
            <a href="/about" data-lang="headerAbout">About</a>
            <a href="/contact" data-lang="headerContact">Contact</a>
            <a href="/faq" data-lang="headerFAQ">FAQ</a>
            <a href="/certificate-check" data-lang="headerCheckingTheCertificate">Checking the certificate</a>
          </nav>
        </div>
        <div class="right-section">
          <div class="search">
            <input
              data-lang="headerSearch"
              type="text"
              placeholder="Search..."
              autocomplete="off"
            />
            <img
              class="search-btn"
              src="../images/icons8-search-50.png"
              alt="search-btn"
              data-lang="headerSearch"
            />
          </div>
          <div class="lang-switcher">
            <a class="lang-btn" data-lang="en">EN</a> |
            <a class="lang-btn" data-lang="ua">UA</a>
          </div>
          <button class="btn">
            <a id="user" href="profile-student">
              <img src="../images/user-avatar.png" alt="user image" />
              <span data-lang="headerUser">username</span>
            </a>
          </button>
        </div>
      </div>
    </header>
  </body>
</html>
