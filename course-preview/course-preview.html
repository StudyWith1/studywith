<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course preview</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../course-preview/course-preview.css">
    <link rel="icon" href="../images/menu-logo.ico">
    <link rel="stylesheet" href="/scroll-to-top/scroll-to-top.css">
    <link rel="stylesheet" href="/preloader/preloader.css">
    <script src="/scroll-to-top/scroll-to-top.js"></script>
</head>

<body>
    <main>
        <!-- Головна картка -->
        <div class="main-preview">
            <div class="preview-image">
                <img class="prev-image" src="" alt="Зображення курсу">
            </div>
            <div class="preview-content">
                <div class="content-header">
                    <h1 class="course-name" id="course-name">Course name</h1>
                    <span class="rating-value"></span>
                    <div class="action-buttons">
                        <button class="action-btn save-btn">
                            <img src="..\images\save_normal.svg" alt="save">
                        </button>
                        <button class="action-btn share-btn">
                            <img src="..\images\share.svg" alt="share">
                        </button>
                    </div>
                </div>
                <p class="course-description"></p>
                <!-- Опис курсу -->
                <div class="details-row">
                    <div class="detail-category">
                        <span class="detail-label" data-lang="category">Category</span>
                        <span class="detail-value"></span>
                    </div>
                    <div class="details-main">
                        <div class="detail-item">
                            <span class="detail-label" data-lang="edlevel">Education level</span>
                            <span class="detail-value"></span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label" data-lang="duration">Duration</span>
                            <span class="detail-value">6 weeks</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label" data-lang="price">Price</span>
                            <span class="detail-value"></span>
                        </div>
                    </div>
                </div>
                <div class="btn-sign-up">
                    <button class="sign-up" data-lang="signup">Sign Up</button>
                </div>

            </div>
        </div>

        <!-- Нижні секції -->
        <div class="bottom-sections">
            <!-- Секція спікерів -->
            <div class="section speakers-section">
                <div class="info-label" data-lang="speaker">About the author</div>
                <div class="white-card speaker-card">
                    <a href="#" class="speaker-name-link">Speaker name</a>
                    <div class="speaker-image"></div>
                    <p>here should be the speaker's achievements here should be the speaker's achievements...</p>
                </div>
                <!-- <div class="arrow arrow-left"></div>
                <div class="arrow arrow-right"></div> -->
            </div>

            <!-- Секція модулів -->
            <div class="section modules-section">
                <div class="info-label" data-lang="modules">Course modules</div>
                <div class="white-card">

                </div>
            </div>

            <!-- Секція відгуків -->
            <div class="section reviews-section">
                <div class="info-label" data-lang="reviews">Course reviews</div>
                <div class="white-card">
                    <div class="user-avatar"></div>
                    <div class="user-info">
                        <div class="username"></div>
                        <div class="rating"></div>
                    </div>
                    <div class="review-text"></div>
                </div>
                <div class="arrow arrow-left"></div>
                <div class="arrow arrow-right"></div>
            </div>
        </div>
    </main>
    <button id="scrollToTopBtn" class="scroll-to-top-btn">
        <i class="fas fa-chevron-up"></i>
    </button>
    <script src="../header/auth-header.js"></script>
    <script src="../footer/footer.js"></script>
    <script src="../course-preview/course-preview.js"></script>
    <script src="../course-preview/lang.js"></script>
    <script src="/preloader/preloader.js"></script>
</body>

</html>
